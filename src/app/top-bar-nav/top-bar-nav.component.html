<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon>home</mat-icon>Home</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon>book</mat-icon>Books</a>
      <a mat-list-item href="#"><mat-icon>view_list</mat-icon>Borrow List</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="nav-tool-bar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <span>YuYu Library</span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <button
          type="button"
          aria-label="Logged In User"
          tooltip="Logged In User"
          mat-icon-button
          >
          <mat-icon>person_pin</mat-icon>
        </button>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>email</mat-icon>
          <span>tapusd@gmail.com</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
